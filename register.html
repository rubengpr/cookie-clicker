<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Cookie clicker project</title>
    <link rel="icon" href="images/cookie.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="register">
    <div id="registerbox">
        <h3>Create an account</h3>
        <form id="registerform" action="/">
            <div id="error"></div>
            <input class="inputregister" id="email-register" name="email" placeholder="Email">
            <span class="error" aria-live="polite"></span>
            <input class="inputregister" id="fullname-register" name="fullname" placeholder="Full name">
            <span class="error" aria-live="polite"></span>
            <button type="submit" class="buttonlogin" id="btnregister">Create account</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
